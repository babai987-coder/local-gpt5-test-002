<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motivational Quote Generator</title>
  <style>
    :root{
      --bg-1: #0f172a;
      --bg-2: #1e293b;
      --card: #0b1020cc;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #60a5fa;
      --accent-2: #34d399;
      --shadow: 0 10px 25px rgba(0,0,0,.35);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, #1f2937, transparent 60%),
                  radial-gradient(1200px 800px at 90% 90%, #0b1324, transparent 60%),
                  linear-gradient(135deg, var(--bg-1), var(--bg-2));
    }
    .app {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(720px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 28px 24px;
      position: relative;
      overflow: hidden;
    }
    .card::after{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(400px 80px at 20% -10%, rgba(52,211,153,.2), transparent 60%),
        radial-gradient(400px 80px at 80% 110%, rgba(96,165,250,.2), transparent 60%);
      pointer-events:none;
      mix-blend-mode: screen;
    }
    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: .4px;
      color: #f8fafc;
      margin: 0 0 8px;
    }
    .subtitle {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 0.95rem;
    }
    blockquote {
      margin: 0;
      padding: 0;
    }
    .quote {
      font-size: clamp(1.25rem, 2.4vw + 0.8rem, 1.9rem);
      line-height: 1.45;
      font-weight: 600;
      letter-spacing: .2px;
    }
    .quote::before, .quote::after { color: var(--accent-2); }
    .quote::before { content: "“"; }
    .quote::after { content: "”"; }
    .author {
      margin-top: 12px;
      color: var(--muted);
      font-style: normal;
      font-weight: 600;
      letter-spacing: .3px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 22px;
    }
    button {
      appearance: none;
      border: 0;
      padding: 12px 18px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #7dd3fc);
      color: #0b1020;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(96,165,250,.35);
      transition: transform .08s ease, filter .2s ease;
    }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px) scale(.995); }
    .hint {
      color: var(--muted);
      font-size: 0.9rem;
    }
    .fade {
      animation: fade .35s ease both;
    }
    @keyframes fade {
      from { opacity: 0; transform: translateY(4px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .footer {
      margin-top: 18px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
    .sr-only{
      position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }
  </style>
</head>
<body>
  <main class="app">
    <section class="card" aria-live="polite">
      <h1 class="title">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 7h5v5H9a2 2 0 0 0-2 2v3H4v-3a5 5 0 0 1 5-5V7Zm10 0h-5v5h3a2 2 0 0 1 2 2v3h3v-3a5 5 0 0 0-5-5V7Z" fill="currentColor"/>
        </svg>
        Motivational Quotes
      </h1>
      <p class="subtitle">Get a fresh spark of inspiration. Click the button or press Space/Enter.</p>

      <blockquote>
        <p id="quoteText" class="quote fade">Loading inspiration…</p>
        <cite id="quoteAuthor" class="author">—</cite>
      </blockquote>

      <div class="controls">
        <button id="newQuoteBtn" aria-label="Generate a new quote">New Quote</button>
        <span class="hint">Tip: press Space or Enter</span>
      </div>

      <div class="footer">
        Built with vanilla HTML, CSS, and JS.
      </div>
    </section>
  </main>

  <script>
    (function(){
      const QUOTES = [
        { t: "The only way to do great work is to love what you do.", a: "Steve Jobs" },
        { t: "Whether you think you can or you think you can't, you're right.", a: "Henry Ford" },
        { t: "The future depends on what you do today.", a: "Mahatma Gandhi" },
        { t: "It does not matter how slowly you go as long as you do not stop.", a: "Confucius" },
        { t: "Success is not final, failure is not fatal: It is the courage to continue that counts.", a: "Winston Churchill" },
        { t: "Your time is limited, don't waste it living someone else's life.", a: "Steve Jobs" },
        { t: "Believe you can and you're halfway there.", a: "Theodore Roosevelt" },
        { t: "Dream big and dare to fail.", a: "Norman Vaughan" },
        { t: "Everything you can imagine is real.", a: "Pablo Picasso" },
        { t: "You miss 100% of the shots you don't take.", a: "Wayne Gretzky" },
        { t: "If you can dream it, you can do it.", a: "Walt Disney" },
        { t: "Start where you are. Use what you have. Do what you can.", a: "Arthur Ashe" },
        { t: "Don't watch the clock; do what it does. Keep going.", a: "Sam Levenson" },
        { t: "The best way to predict the future is to create it.", a: "Peter Drucker" },
        { t: "Hardships often prepare ordinary people for an extraordinary destiny.", a: "C. S. Lewis" },
        { t: "What we fear of doing most is usually what we most need to do.", a: "Ralph Waldo Emerson" },
        { t: "Act as if what you do makes a difference. It does.", a: "William James" },
        { t: "Opportunities don't happen, you create them.", a: "Chris Grosser" }
      ];

      const quoteEl = document.getElementById('quoteText');
      const authorEl = document.getElementById('quoteAuthor');
      const btn = document.getElementById('newQuoteBtn');

      let lastIndex = -1;

      function randomIndex(exclude) {
        if (QUOTES.length <= 1) return 0;
        let idx;
        do { idx = Math.floor(Math.random() * QUOTES.length); }
        while (idx === exclude);
        return idx;
      }

      function setQuote(q){
        // simple re-trigger fade animation
        quoteEl.classList.remove('fade');
        void quoteEl.offsetWidth; // reflow
        quoteEl.classList.add('fade');

        quoteEl.textContent = q.t;
        authorEl.textContent = "— " + q.a;
      }

      function newQuote(){
        const idx = randomIndex(lastIndex);
        lastIndex = idx;
        setQuote(QUOTES[idx]);
      }

      btn.addEventListener('click', newQuote);
      document.addEventListener('keydown', (e)=>{
        if (e.code === 'Space' || e.code === 'Enter') {
          e.preventDefault();
          newQuote();
        }
      });

      // initial quote
      newQuote();
    })();
  </script>
</body>
</html>
