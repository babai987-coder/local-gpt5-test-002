<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motivational Quote Generator</title>
  <style>
    :root {
      --bg-start: #0f2027;
      --bg-mid: #203a43;
      --bg-end: #2c5364;
      --card-bg: #ffffff;
      --text-main: #1e293b;
      --text-muted: #475569;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text-main);
      background: linear-gradient(135deg, var(--bg-start), var(--bg-mid), var(--bg-end));
      background-attachment: fixed;
    }

    .app {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: 100%;
      max-width: 720px;
      text-align: center;
      color: white;
    }

    h1 {
      margin: 0 0 16px 0;
      font-weight: 800;
      letter-spacing: 0.3px;
    }

    .subtitle {
      margin: 0 0 28px 0;
      color: rgba(255,255,255,0.8);
      font-size: 0.95rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 28px 24px;
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    .quote {
      font-size: 1.4rem;
      line-height: 1.5;
      margin: 0 0 12px 0;
      color: var(--text-main);
    }

    .author {
      margin: 0 0 16px 0;
      color: var(--text-muted);
      font-style: italic;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    button {
      appearance: none;
      border: none;
      background: var(--accent);
      color: white;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.05s ease, background 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.35);
    }

    button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(37, 99, 235, 0.38);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.28);
    }

    .sr {
      border: 0 !important;
      clip: rect(1px, 1px, 1px, 1px) !important;
      -webkit-clip-path: inset(50%) !important;
      clip-path: inset(50%) !important;
      height: 1px !important;
      margin: -1px !important;
      overflow: hidden !important;
      padding: 0 !important;
      position: absolute !important;
      width: 1px !important;
      white-space: nowrap !important;
    }

    .fade {
      animation: fadeIn 250ms ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <main class="app">
    <div class="wrap">
      <h1>Motivational Quotes</h1>
      <p class="subtitle">Click the button to get inspired. Quotes change without reloading the page.</p>

      <section class="card" aria-labelledby="quote-heading">
        <h2 id="quote-heading" class="sr">Quote</h2>
        <blockquote id="quote" class="quote" aria-live="polite"></blockquote>
        <cite id="author" class="author"></cite>

        <div class="controls">
          <button id="new-quote" aria-label="Generate a new random quote">New Quote</button>
        </div>
      </section>

      <p class="footer">Tip: Press Space to get another quote.</p>
    </div>
  </main>

  <script>
    (function () {
      const quotes = [
        { text: "The secret of getting ahead is getting started.", author: "Mark Twain" },
        { text: "Dream big and dare to fail.", author: "Norman Vaughan" },
        { text: "It always seems impossible until it’s done.", author: "Nelson Mandela" },
        { text: "Don’t watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
        { text: "Everything you can imagine is real.", author: "Pablo Picasso" },
        { text: "Believe you can and you’re halfway there.", author: "Theodore Roosevelt" },
        { text: "Success is not final; failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
        { text: "What we fear of doing most is usually what we most need to do.", author: "Ralph Waldo Emerson" },
        { text: "You miss 100% of the shots you don’t take.", author: "Wayne Gretzky" },
        { text: "Action is the foundational key to all success.", author: "Pablo Picasso" },
        { text: "Start where you are. Use what you have. Do what you can.", author: "Arthur Ashe" },
        { text: "If you’re going through hell, keep going.", author: "Winston Churchill" },
        { text: "Growth and comfort do not coexist.", author: "Ginni Rometty" },
        { text: "Small steps every day lead to big results.", author: "Unknown" },
        { text: "Your only limit is your mind.", author: "Unknown" }
      ];

      const quoteEl = document.getElementById('quote');
      const authorEl = document.getElementById('author');
      const btn = document.getElementById('new-quote');

      let lastIndex = -1;

      function getRandomIndex(excludeIndex) {
        if (quotes.length === 1) return 0;
        let idx = Math.floor(Math.random() * quotes.length);
        while (idx === excludeIndex) {
          idx = Math.floor(Math.random() * quotes.length);
        }
        return idx;
      }

      function renderQuote(index) {
        const q = quotes[index];
        // Trigger a subtle fade
        quoteEl.classList.remove('fade');
        authorEl.classList.remove('fade');
        // Force reflow to restart animation
        void quoteEl.offsetWidth;

        quoteEl.textContent = `“${q.text}”`;
        authorEl.textContent = q.author ? `— ${q.author}` : '';

        quoteEl.classList.add('fade');
        authorEl.classList.add('fade');
        lastIndex = index;
      }

      function newQuote() {
        const idx = getRandomIndex(lastIndex);
        renderQuote(idx);
      }

      // Initialize with a random quote
      newQuote();

      btn.addEventListener('click', newQuote);

      // Keyboard shortcut: Space = new quote
      window.addEventListener('keydown', (e) => {
        // Ignore if typing in an input/textarea or focused on a control that uses space
        const tag = (e.target.tagName || '').toLowerCase();
        const isEditable = e.target.isContentEditable || tag === 'input' || tag === 'textarea' || tag === 'select' || tag === 'button';
        if (!isEditable && (e.code === 'Space' || e.key === ' ')) {
          e.preventDefault();
          newQuote();
        }
      });
    })();
  </script>
</body>
</html>
